<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="img/bomogreycoverbookmarks_1024x1024.jpg">
  <meta name="CURD" content="Abdulrahman Zaghloul">
  <meta name="keywords" content="CURD">
  <meta name="author" content="Abdulrahman Zaghloul">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarker</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="overflow-x-hidden">

  <main class="py-5 position-relative">

    <section
      class="box-light d-none position-fixed bottom-0 start-0 end-0 top-0  z-3 d-flex justify-content-center align-items-center ">
      <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
        <div class="w-100 
          d-flex justify-content-between 
          align-items-center mb-4">

          <div class="circles-color d-flex">
            <span class="rounded-circle me-1"></span>
            <span class="rounded-circle me-1"></span>
            <span class="rounded-circle me-1"></span>
          </div>
          <button class="btn border-0" id="closeBtn">
            <i class="fa-solid fa-xmark close fs-3"></i>
          </button>
        </div>
        <p class="m-0 pb-2">
          Site Name or Url is not valid, Please follow the rules below :
        </p>
        <div>
          <span class="d-block">
            <i class="text-danger text-opacity-75 fa-regular fa-circle-right p-2"></i>Site name must
            contain at least 3 characters
          </span>
          <span>
            <i class="text-danger text-opacity-75 fa-regular fa-circle-right p-2"></i>Site URL must be a
            valid one
          </span>
        </div>
      </div>
    </section>

    <section class="py-2  m-auto text-center">
      <h1 class="book-afterone position-relative w-25 m-auto">Bookmarker</h1>
    </section>

    <section class="py-2 pt-4 border-silod">
      <div class="py-2 liner-color d-flex align-items-center justify-content-center">
        <i class="fs-4 fa-solid fa-bookmark"></i>
        <h2 class="mx-2 fs-4 d-flex align-items-center  fw-bolder"> Bookmark your favorite sites </h2>
        <i class="fs-4 fa-solid fa-bookmark"></i>
      </div>
      <div class="site-name py-2 w-75 m-auto d-flex flex-column justify-content-center">
        <label for="siteName" class="pb-2 fw-semibold">
          <i class="fa-solid fa-book  pe-2"></i>
          Site Name</label>
        <input id="siteName" type="text" placeholder="Bookmark Name" class=" form-control">
        <div class="alert-searchfalse d-none alert alert-danger w-100 m-auto">
          <p class="fs-4 fw-bolder text-danger text-opacity-75">The search is incorrect</p>
        </div>
      </div>
      <div class="site-url py-2 w-75 m-auto d-flex flex-column justify-content-center">
        <label for="siteUrl" class="pb-2 fw-semibold">
          <i class="fa-solid fa-link  pe-2"></i>
          Site URL</label>
        <input id="siteUrl" type="url" placeholder="Website URL" class="form-control">
        <div class="alert-searchfalse d-none alert alert-danger w-100 m-auto">
          <p class="fs-4 fw-bolder text-danger text-opacity-75">The search is incorrect</p>
        </div>
      </div>

      <button class="
      my-4
          btn fw-bolder text-white btn-oren 
          m-auto d-flex align-content-center 
          justify-content-center px-5
          
          " id="submitBtn">Submit</button>

      <button class="
           my-4
           btn fw-bolder text-white btn-oren-1 bg-warning m-auto
           d-flex align-content-center justify-content-center px-5
           d-none
           " id="updateBtn">Update</button>
    </section>

    <section class="w-75 m-auto">
      <input class="py-2 w-75 searchMark form-control mx-auto mt-4 
    d-flex justify-content-center py-1 border-0 rounded-1" type="text" placeholder="search Book">
    </section>

    <section class="container">
      <table class="table mt-4 text-center bg-light">
        <thead>
          <tr>
            <th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Update</th>
            <th class="text-capitalize">Delete</th>
          </tr>
        </thead>
        <tbody id="containerOfDate">
        </tbody>
      </table>
    </section>

  </main>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/abdo.js"></script>
</body>

</html>
